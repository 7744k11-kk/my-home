name: Deploy
on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build and Replace Key
        run: |
          # 1. 배포 폴더 생성
          mkdir -p _site
          
          # 2. 파일 복사
          cp index.html _site/
          [ -f "data.js" ] && cp data.js _site/
          [ -f "honor_list.html" ] && cp honor_list.html _site/

          # 3. 키 치환 및 타임스탬프 삽입 (정확한 매칭을 위해 따옴표 포함 치환 권장)
          # 아래 명령은 index.html 파일 내의 "__OPENAI_KEY__" 문구를 실제 키로 바꿉니다.
          sed -i 's/__OPENAI_KEY__/${{ secrets.MY_OPENAI_API_KEY }}/g' _site/index.html
          sed -i "s/__BUILD_TIMESTAMP__/$(date +'%Y-%m-%d %H:%M:%S')/g" _site/index.html
          
          # 4. 치환 결과 검증 로그 (실제 키는 마스킹되지만 문구 존재 여부 확인 가능)
          if grep -q "__OPENAI_KEY__" _site/index.html; then
            echo "치환 실패: 여전히 플레이스홀더가 남아있습니다."
            exit 1
          else
            echo "치환 성공: 키가 정상적으로 주입되었습니다."
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
