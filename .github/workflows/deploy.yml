name: Deploy
on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build and Replace Key
        run: |
          # 배포용 임시 폴더 생성
          mkdir -p _site
          
          # 필요한 파일들만 복사
          cp index.html _site/
          [ -f "data.js" ] && cp data.js _site/
          [ -f "honor_list.html" ] && cp honor_list.html _site/

          # API 키 및 타임스탬프 치환
          sed -i "s@__OPENAI_KEY__@${{ secrets.MY_OPENAI_API_KEY }}@g" _site/index.html
          sed -i "s/__BUILD_TIMESTAMP__/$(date +'%Y-%m-%d %H:%M:%S')/g" _site/index.html
          
          # 키 치환 실패 시 중단
          if grep -q "__OPENAI_KEY__" _site/index.html; then
            echo "API Key replacement failed"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
