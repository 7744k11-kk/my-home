name: Deploy
on:
  push:
    branches:
      - main
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Replace Key & Add Timestamp
        run: |
          # 1. API 키 교체 (구분자 @ 사용)
          sed -i "s@__OPENAI_KEY__@${{ secrets.MY_OPENAI_API_KEY }}@g" index.html
          
          # 2. 타임스탬프 교체 (변경 사항 강제 발생시켜 exit code 1 방지)
          TIMESTAMP=$(date +'%Y-%m-%d %H:%M:%S')
          sed -i "s/__BUILD_TIMESTAMP__/$TIMESTAMP/g" index.html
          
          # 3. 키 교체 여부 검증
          if grep -q "__OPENAI_KEY__" index.html; then
            echo "Error: API Key replacement failed!"
            exit 1
          fi

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          force_orphan: true  # 히스토리 무시하고 강제 배포 (충돌 방지 핵심)
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'

업데이트된 Canvas의 `index.html`과 위 `deploy.yml`을 세트로 적용하시면 이제 `exit code 1` 에러 없이 무조건 배포에 성공할 것입니다. 조치 후 다시 확인해 보세요!
