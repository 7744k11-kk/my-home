name: Deploy
on:
  push:
    branches:
      - main
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build and Prepare Files
        run: |
          # 1. 배포용 임시 폴더 생성
          mkdir public
          
          # 2. 필요한 파일들만 public 폴더로 복사
          # 명예의 전당 페이지(honor_list.html) 등이 있다면 여기에 추가하세요.
          cp index.html public/
          if [ -f "data.js" ]; then cp data.js public/; fi
          if [ -f "honor_list.html" ]; then cp honor_list.html public/; fi

          # 3. public 폴더 내의 index.html에서 키 및 타임스탬프 치환
          sed -i "s@__OPENAI_KEY__@${{ secrets.MY_OPENAI_API_KEY }}@g" public/index.html
          sed -i "s/__BUILD_TIMESTAMP__/$(date +'%Y-%m-%d %H:%M:%S')/g" public/index.html
          
          # 4. 키 교체 검증
          if grep -q "__OPENAI_KEY__" public/index.html; then
            echo "Error: API Key replacement failed!"
            exit 1
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public  # 루트가 아닌 public 폴더만 배포하여 충돌 방지
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: "Update Build: $(date +'%Y-%m-%d %H:%M:%S')"
