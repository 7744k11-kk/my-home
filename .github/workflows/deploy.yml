name: Deploy
on:
  push:
    branches:
      - main
      - master

# 병행 실행 제어: 새 작업이 시작되면 진행 중인 이전 작업을 자동으로 취소합니다.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Replace API Key
        run: |
          # index.html 내의 REPLACE_ME_KEY 문구를 Secrets에 저장된 OpenAI 키로 교체합니다.
          sed -i "s|REPLACE_ME_KEY|${{ secrets.MY_OPENAI_API_KEY }}|g" index.html

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4 # 최신 안정 버전인 v4로 업데이트
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          force_orphan: true # 기존 내역을 무시하고 브랜치를 새로 생성하여 충돌 방지
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: "Update HR Chatbot with OpenAI Key"
