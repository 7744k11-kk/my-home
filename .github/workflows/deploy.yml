name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Replace API Key
        run: |
          # index.html에서 const apiKey로 시작하는 줄을 찾아 
          # GitHub Secrets에 저장된 진짜 OpenAI 키로 통째로 교체합니다.
          sed -i 's/const apiKey = .*/const apiKey = "${{ secrets.MY_OPENAI_API_KEY }}";/' index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
