name: Deploy
on:
  push:
    branches:
      - main
      - master

# 병행 실행 제어: 새 작업이 시작되면 진행 중인 이전 작업을 자동으로 취소합니다.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Replace API Key
        run: |
          # index.html 내에서 'const apiKey =' 로 시작하는 줄을 찾아 
          # GitHub Secrets에 저장된 실제 키로 강제로 교체합니다.
          # 이 방식은 REPLACE_ME_KEY 문구 유무와 상관없이 작동하여 더 확실합니다.
          sed -i 's/const apiKey = .*/const apiKey = "${{ secrets.MY_OPENAI_API_KEY }}";/' index.html

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: "Update HR Chatbot with OpenAI Key"
