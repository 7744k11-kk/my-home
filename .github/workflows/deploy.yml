name: Deploy
on:
  push:
    branches:
      - main
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Replace Key and Timestamp
        run: |
          # 1. index.html의 __OPENAI_KEY__를 Secrets에 저장된 실제 키로 교체합니다.
          # 구분자를 @로 사용하여 키 내부의 특수문자와 충돌하지 않도록 합니다.
          sed -i "s@__OPENAI_KEY__@${{ secrets.MY_OPENAI_API_KEY }}@g" index.html
          
          # 2. 빌드 타임스탬프를 삽입하여 "변경 사항 없음(exit code 1)" 오류를 방지합니다.
          # 이 작업은 매번 새로운 배포본을 만들어 냅니다.
          sed -i "s/__BUILD_TIMESTAMP__/$(date +'%Y-%m-%d %H:%M:%S')/g" index.html
          
          # 3. 키 교체 여부를 검증합니다.
          if grep -q "__OPENAI_KEY__" index.html; then
            echo "Error: API Key replacement failed!"
            exit 1
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: "Update HR Chatbot Build: $(date +'%Y-%m-%d %H:%M:%S')"
