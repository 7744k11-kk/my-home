name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Replace API Key
        run: |
          # index.html 안에서 REPLACE_ME_WITH_API_KEY 라는 글자를 
          # GitHub Secrets의 진짜 OpenAI 키로 바꿔치기합니다.
          sed -i "s/REPLACE_ME_WITH_API_KEY/${{ secrets.MY_OPENAI_API_KEY }}/g" index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
