<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서재석 사장님 퇴임 기념</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #0f172a; }
        .animate-fade-in-up { animation: fadeInUp 0.5s ease-out forwards; opacity: 0; transform: translateY(20px); }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
        .confetti { position: absolute; width: 10px; height: 10px; background-color: #f00; animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(100vh) rotate(720deg); } }
        .hidden-section { display: none !important; }
        .active-tab { color: #FBBF24; font-weight: bold; border-bottom: 2px solid #FBBF24; }
        .inactive-tab { color: #94A3B8; }
        #toast { visibility: hidden; min-width: 250px; margin-left: -125px; background-color: #333; color: #fff; text-align: center; border-radius: 50px; padding: 16px; position: fixed; z-index: 1000; left: 50%; bottom: 30px; font-size: 14px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); border: 1px solid #FBBF24; }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen relative overflow-x-hidden pb-10">

    <div id="toast">알림 메시지</div>

    <audio id="bgmPlayer" loop preload="auto">
        <source src="bgm.m4a" type="audio/mp4">
    </audio>

    <div id="confetti-container" class="fixed inset-0 pointer-events-none z-50"></div>

    <nav class="fixed top-0 w-full bg-slate-900/95 backdrop-blur-md z-40 border-b border-slate-700 shadow-lg">
        <div class="max-w-4xl mx-auto px-4 py-3 flex flex-col md:flex-row justify-between items-center gap-3">
            <div class="flex items-center gap-4">
                <a href="honor_list.html" class="text-slate-400 hover:text-white transition"><i class="fa-solid fa-chevron-left text-xl"></i></a>
                <div class="text-xl font-bold bg-gradient-to-r from-yellow-400 to-amber-600 bg-clip-text text-transparent">Honor & Respect</div>
            </div>
            <div class="flex items-center gap-4 text-sm font-medium">
                <div id="musicBtn" onclick="toggleMusic()" class="flex items-center gap-2 bg-slate-800 hover:bg-slate-700 rounded-full px-4 py-1.5 border border-slate-600 cursor-pointer transition-all">
                    <i id="musicIcon" class="fa-solid fa-play text-yellow-400"></i>
                    <span id="musicText" class="text-xs text-slate-300">음악 재생</span>
                </div>
                <div class="flex gap-4 ml-2">
                    <button onclick="switchTab('intro')" id="tab-intro" class="active-tab pb-1">메인</button>
                    <button onclick="switchTab('history')" id="tab-history" class="inactive-tab pb-1">발자취</button>
                    <button onclick="switchTab('messages')" id="tab-messages" class="inactive-tab pb-1">메시지</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="pt-36 md:pt-28 max-w-2xl mx-auto px-4">
        <div id="intro-section" class="flex flex-col items-center text-center space-y-8 animate-fade-in-up">
            <div class="relative w-48 h-48 rounded-full bg-slate-800 border-4 border-slate-900 overflow-hidden shadow-2xl">
                <img src="ceo_seo.jpg" alt="서재석 사장님" class="w-full h-full object-cover" onerror="this.src='https://placehold.co/400x400/333/FFF?text=사진확인불가';">
            </div>
            <h1 class="text-4xl font-bold">서재석 대표이사 사장님</h1>
            <p class="text-slate-400">포스코지와이에스테크 | 1989 - 2025</p>
            <button onclick="fireConfetti()" class="px-8 py-3 bg-yellow-500 rounded-full font-bold text-slate-900 hover:scale-105 transition shadow-lg">축하 폭죽 터뜨리기</button>
        </div>

        <div id="history-section" class="hidden-section space-y-8">
            <h2 class="text-3xl font-bold text-center mb-10 text-white">열정을 담아온 여정</h2>
            <div class="relative border-l-2 border-slate-700 ml-4 md:ml-8 space-y-12 pl-4 text-white font-medium">
                <div>1989 - 포스코 입사</div>
                <div>2010 - 광양제철소 행정섭외그룹장</div>
                <div>2023.6 - 포스코지와이에스테크 대표이사</div>
            </div>
            <div class="mt-16 p-6 bg-slate-800 rounded-xl text-center">
                <h3 class="text-lg font-bold text-white mb-6">기념 영상</h3>
                <a href="https://youtu.be/nE_m75AIlGw" target="_blank" class="block w-full bg-black rounded-lg relative aspect-video overflow-hidden shadow-xl">
                    <img src="https://img.youtube.com/vi/nE_m75AIlGw/hqdefault.jpg" class="w-full h-full object-cover opacity-70">
                    <div class="absolute inset-0 flex items-center justify-center"><i class="fa-solid fa-play text-white text-4xl"></i></div>
                </a>
            </div>
        </div>

        <div id="messages-section" class="hidden-section space-y-8">
            <h2 class="text-3xl font-bold text-center mb-2">마음을 담은 메시지</h2>
            <div class="bg-slate-800 p-6 rounded-2xl border border-slate-700 space-y-4 shadow-2xl">
                <input type="text" id="senderName" placeholder="성함" class="bg-slate-900 border border-slate-700 rounded-lg px-4 py-2 w-full text-white outline-none focus:border-yellow-500">
                <textarea id="messageBody" rows="3" placeholder="메시지를 남겨주세요..." class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-white outline-none focus:border-yellow-500"></textarea>
                <button id="submitMsgBtn" class="w-full py-3 bg-yellow-500 rounded-xl font-bold text-slate-900 hover:bg-yellow-400 transition-all">메시지 등록하기</button>
            </div>
            <div id="messages-container" class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-10"></div>
        </div>
    </main>

    <footer class="text-center py-8 text-slate-600 text-sm border-t border-slate-800 mt-10">
        <p>© 2025 서재석 사장님 퇴임기념</p>
    </footer>

    <!-- Firebase 스크립트 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // 사장님이 보내주신 Firebase 설정값 적용 완료
        const firebaseConfig = {
            apiKey: "AIzaSyBueXRrTaM20E9F1h78cE8ehMH1AG7w8bg",
            authDomain: "gys-hr-archive.firebaseapp.com",
            projectId: "gys-hr-archive",
            storageBucket: "gys-hr-archive.firebasestorage.app",
            messagingSenderId: "999034742962",
            appId: "1:999034742962:web:5c84fb6800857a14e681ab"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // 익명 로그인 및 메시지 로드
        signInAnonymously(auth).then(() => {
            const colRef = collection(db, "rolling_paper");
            const q = query(colRef, orderBy("createdAt", "desc"));

            onSnapshot(q, (snapshot) => {
                const container = document.getElementById('messages-container');
                container.innerHTML = '';
                const colors = ['bg-yellow-100', 'bg-blue-100', 'bg-green-100', 'bg-purple-100', 'bg-pink-100'];
                
                if (snapshot.empty) {
                    container.innerHTML = '<p class="col-span-full text-center py-10 text-slate-500 italic">아직 작성된 메시지가 없습니다. 첫 번째 주인공이 되어보세요!</p>';
                    return;
                }

                snapshot.forEach((doc, i) => {
                    const data = doc.data();
                    container.innerHTML += `
                        <div class="${colors[i % 5]} p-5 rounded-2xl shadow-lg text-slate-800 animate-fade-in-up message-card">
                            <p class="font-medium mb-2 leading-relaxed">"${data.message}"</p>
                            <p class="text-xs font-bold text-right text-slate-500">- ${data.sender} -</p>
                        </div>`;
                });
            });

            document.getElementById('submitMsgBtn').onclick = async () => {
                const sender = document.getElementById('senderName').value.trim();
                const message = document.getElementById('messageBody').value.trim();
                if(!sender || !message) {
                    window.showToast("성함과 내용을 모두 입력해주세요!");
                    return;
                }

                try {
                    await addDoc(colRef, { sender, message, createdAt: serverTimestamp() });
                    document.getElementById('senderName').value = '';
                    document.getElementById('messageBody').value = '';
                    window.showToast("소중한 메시지가 등록되었습니다!");
                } catch(e) {
                    console.error(e);
                    alert("저장에 실패했습니다. Firebase Rules(규칙) 설정을 확인해주세요.");
                }
            };
        });

        window.showToast = (m) => { const t = document.getElementById("toast"); t.innerText=m; t.className="show"; setTimeout(()=>t.className="",3000); };
    </script>

    <script>
        function switchTab(t) {
            ['intro', 'history', 'messages'].forEach(s => {
                const sec = document.getElementById(s+'-section');
                if(sec) sec.classList.add('hidden-section');
                const tab = document.getElementById('tab-'+s);
                if(tab) tab.classList.replace('active-tab', 'inactive-tab');
            });
            const activeSec = document.getElementById(t+'-section');
            if(activeSec) activeSec.classList.remove('hidden-section');
            const activeTab = document.getElementById('tab-'+t);
            if(activeTab) activeTab.classList.replace('inactive-tab', 'active-tab');
            window.scrollTo(0,0);
        }
        const bgm = document.getElementById('bgmPlayer');
        let playing = false;
        function toggleMusic() {
            if(playing) { bgm.pause(); document.getElementById('musicIcon').className='fa-solid fa-play text-yellow-400'; }
            else { bgm.play(); document.getElementById('musicIcon').className='fa-solid fa-pause text-yellow-400'; }
            playing = !playing;
        }
        function fireConfetti() {
            const c = document.getElementById('confetti-container');
            for(let i=0; i<60; i++) {
                const div = document.createElement('div');
                div.className='confetti';
                div.style.left = Math.random()*100+'%';
                div.style.backgroundColor = ['#FFD700', '#FF69B4', '#00BFFF', '#32CD32'][Math.floor(Math.random()*4)];
                div.style.animationDuration = (Math.random()*2+2)+'s';
                c.appendChild(div);
                setTimeout(()=>div.remove(), 4000);
            }
        }
    </script>
</body>
</html>
